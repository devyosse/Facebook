<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="div1">
            <img src="fb.JPG" alt="facebook">
            <p>
                Avec Facebook, partagez et restez en <br> contact avec votre entourage.
            </p>
        </div>

        <div class="div2">
            <form action="" method="get" id="form">
                <input type="email" id="mail" name="user_mail" placeholder="Adresse e-mail ou numéros de tel."><br>
                <input type="password" id="password" name="user_password" placeholder="Mot de passe"><br>
                <button type="button" id="buttonn" class="but1">Se connecter</button><br>
                <a href="#">Mot de passe oublié ?</a><br>
                <hr id="ligne">
                <button type="button" id="button" class="but2">Créer un nouveau compte</button>
            </form>
        </div>



        <img src="fb%20bas.JPG" alt="bas" class="img">

</body>
</html>
